<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mario Bros</title>

    <link rel="shortcut icon" href="../src/imagens/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../src/css/resets.css">

    <link rel="stylesheet" href="../src/css/style.css">
    
    <link rel="stylesheet" href="../src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">  
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="../src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a href="">
            <img src="../src/imagens/logo-chapeu-mario.png" class="logo" alt="logo chapéu mário">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img src="../src/imagens/titulo.png" alt="Imagem do título do filme" class="imagem-titulo">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governador pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">veja o trailer</button>
        </div>
        <img class="mario" src="../src/imagens/super-mario-chars.png" alt="Imagem dos personagens"
            class="personagens">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="../src/js/index.js"></script>
</body>

</html>
